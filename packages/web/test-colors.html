<!DOCTYPE html>
<html>
<head>
  <style>
    @import "./src/styles/theme.css";
    
    .test-secondary {
      background-color: var(--color-secondary);
      color: white;
      padding: 20px;
      margin: 10px;
    }
    
    .test-secondary-light {
      background-color: var(--color-secondary-light);
      color: white;
      padding: 20px;
      margin: 10px;
    }
    
    .debug {
      font-family: monospace;
      padding: 20px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Color Test</h1>
  
  <div class="test-secondary">
    This should have dark gray background (#374151)
  </div>
  
  <div class="test-secondary-light">
    This should have dark gray background (#4B5563)
  </div>
  
  <div class="debug">
    <h3>CSS Variable Values:</h3>
    <script>
      const root = getComputedStyle(document.documentElement);
      document.write('<p>--color-secondary: ' + root.getPropertyValue('--color-secondary') + '</p>');
      document.write('<p>--color-secondary-light: ' + root.getPropertyValue('--color-secondary-light') + '</p>');
    </script>
  </div>
</body>
</html>
