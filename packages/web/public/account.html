<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Updated - Vocalytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      max-width: 500px;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    .icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .redirect-msg {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 24px;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 52 52">
        <rect x="10" y="14" width="32" height="24" rx="2"/>
        <path d="M10 22 L42 22"/>
        <circle cx="16" cy="30" r="1.5"/>
        <circle cx="22" cy="30" r="1.5"/>
      </svg>
    </div>
    <h1>Billing Updated</h1>
    <p>Your billing settings have been updated successfully. Return to ChatGPT to continue using Vocalytics.</p>
    <div class="redirect-msg">
      Redirecting you back to ChatGPT<span class="spinner"></span>
    </div>
  </div>
  <script>
    // Redirect back to ChatGPT after 3 seconds
    setTimeout(() => {
      window.location.href = 'https://chat.openai.com/';
    }, 3000);
  </script>
</body>
</html>
